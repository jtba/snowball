<div class="row">
  <div class='col-md-6' ng-init='getCreditors()'>
    <div class="panel panel-success">
      <div class="panel-heading">
        <div class="panel-title">Creditor Transaction</div>
      </div>
      <div class="panel-body">
        <table class="table table-condensed table-responsive table-striped">
          <thead><tr><th>Creditor</th><th>Amount</th><th>Actions</th></tr></thead>
          <tbody>
            <tr ng-repeat="creditor in data_creditors track by $index">
              <td>{{creditor.name}}</td>
              <td><input type="number" class="form-control" ng-model="creditor.amount"/></td>
              <td>
                <i class="btn btn-success glyphicon glyphicon-credit-card" title="Pay" ng-click='createTransaction(creditor, creditor.cid)'></i>
                <a href='{{creditor.url}}' target='_blank'><i class="btn btn-info glyphicon glyphicon-link" title="Biller Site"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class='col-md-6' ng-init='getBillers()'>
    <div class="panel panel-success">
      <div class="panel-heading">
        <div class="panel-title">Biller Transaction</div>
      </div>
      <div class="panel-body">
        <table class="table table-condensed table-responsive table-striped">
          <thead><tr><th>Biller</th><th>Amount</th><th>Actions</th></tr></thead>
          <tbody>
            <tr ng-repeat="bill in data_bills track by $index">
              <td>{{bill.name}}</td>
              <td><input type="number" class="form-control" ng-model="bill.amount"/></td>
              <td>
                <i class="btn btn-success glyphicon glyphicon-credit-card" title="Pay" ng-click='createTransaction(bill, bill.bid)'></i>
                <a href='{{bill.url}}' target='_blank'><i class="btn btn-info glyphicon glyphicon-link" title="Biller Site"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class='row' ng-init='getTransactions()'>
  <div class="col-md-12">
    <div class='panel panel-warning'>
      <div class='panel-heading'><div class='panel-title'>Recent Ledger Entries</div></div>
      <div class='panel-body'>
        <table class='table table-condensed table-responsive table-striped table-hover'>
          <thead><tr><th>Date</th><th>Bill</th><th>Amount</th><th>Transaction</th></tr></thead>
          <tbody>
            <tr ng-repeat="transaction in data_transactions | orderBy:'-date'">
              <td>{{transaction.date| date}}</td>
              <td>{{transaction.name}}</td>
              <td>{{transaction.amount| currency}}</td>
              <td>{{transaction.tid}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
