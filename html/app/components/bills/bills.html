<div class='row' ng-init="getBillers()">
  <div class='col-md-9'>
    <div class="panel panel-success">
      <div class="panel-heading">
        <div class="panel-title">Bill Management</div>
      </div>
      <div class="panel-body">
        <table class='table table-responsive'>
          <tbody>
            <tr>
              <td>
                <div class="input-group">
                  <div class="input-group-addon"><i class='glyphicon glyphicon-book'></i></div>
                  <input type="text" placeholder="Name" class="form-control" ng-model="biller.name"/>
                </div>
              </td>
              <td>
                <div class="input-group">
                  <div class="input-group-addon"><i class='glyphicon glyphicon-globe'></i></div>
                  <input type="text" class="form-control" placeholder="URL" ng-model="biller.url">
                </div>
              </td>
              <td>
                <div class="input-group">
                  <div class="input-group-addon"><i class='glyphicon glyphicon-comment'></i></div>
                  <input type="text" class="form-control" placeholder="NOTES" ng-model="biller.notes">
                </div>                  
              </td>
              <td>
                <button class="btn btn-info btn-sm" ng-click="createBiller(biller)">Add</button>
              </td>
            </tr>
          </tbody>
        </table>
        <table datatable='ng' dt-options='dtOptions' dt-column-defs="dtColumns" class="table table-responsive table-striped table-condensed">
          <thead>
            <tr>
              <th>Name</th><th>URL</th><th>Notes</th><th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="bill in data_bills track by $index">
              <td editable-text="bill.name" onbeforesave="updateBiller(bill.bid, $data, 'name')">{{bill.name}}</td>
              <td editable-text="bill.url" onbeforesave="updateBiller(bill.bid, $data, 'url')">{{bill.url}}</td>
              <td editable-text="bill.notes" onbeforesave="updateBiller(bill.bid, $data, 'notes')">{{bill.notes}}</td>
              <td>
                <i class="glyphicon glyphicon-remove" style="cursor:pointer" ng-click="deleteBiller(bill.bid)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <ul class="list-group">
      <li class="list-group-item">Total Debt: {{summarydebt| currency}}</li>
      <li class="list-group-item">Total Payments: {{summarypayments| currency}}</li>
      <li class="list-group-item">Monthly Payment:</li>
    </ul>
  </div>
</div>
